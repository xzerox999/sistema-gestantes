<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gestantes & Referencias - DriveDB</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- DataTables Styles -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- jQuery (Needed for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <header class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-extrabold text-primary tracking-tight">GestiónSalud<span
                class="text-slate-400 font-light">+</span></div>
        <div id="user-profile" style="display: none;" class="items-center gap-4">
            <span id="user-name" class="text-slate-600 font-medium"></span>
            <button
                class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-4 py-2 rounded-lg text-sm font-semibold transition-colors"
                onclick="app.logout()">Cerrar Sesión</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Login View -->
        <section id="login-view" class="text-center mt-12">
            <div
                class="bg-white p-8 rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 max-w-md mx-auto">
                <div class="mb-8">
                    <div class="w-16 h-16 bg-primary/10 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-slate-800">Acceso al Sistema</h2>
                    <p class="text-slate-500 text-sm mt-2">Ingresa tus credenciales para continuar</p>
                </div>

                <form id="form-login" class="space-y-5 text-left">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Correo
                            Electrónico</label>
                        <input type="email" id="login-email" required
                            class="w-full bg-slate-50 border-2 border-transparent focus:border-primary/20 focus:bg-white rounded-2xl px-5 py-4 transition-all outline-none font-medium"
                            placeholder="usuario@gmail.com">
                    </div>
                    <div>
                        <label
                            class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 px-1">Contraseña
                            (DNI)</label>
                        <input type="password" id="login-dni" required
                            class="w-full bg-slate-50 border-2 border-transparent focus:border-primary/20 focus:bg-white rounded-2xl px-5 py-4 transition-all outline-none font-medium"
                            placeholder="********">
                    </div>
                    <button type="submit"
                        class="w-full bg-primary hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all shadow-lg shadow-primary/25 active:scale-[0.98]">
                        Iniciar Sesión
                    </button>
                </form>

                <p class="mt-8 text-xs text-slate-400 text-center leading-relaxed">
                    Sistema de Referencias y Contrareferencias <br> Red de Salud Cusco-Norte
                </p>
            </div>
        </section>

        <!-- Main Dashboard View (Hidden by default) -->
        <section id="dashboard-view" style="display: none;">
            <div id="dashboard-content">
                <!-- Content injected via JS -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
</body>

</html>
