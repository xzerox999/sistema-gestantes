<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gestantes & Referencias - DriveDB</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">GestiónSalud<span>+</span></div>
        <div id="user-profile" style="display: none;">
            <span id="user-name"></span>
            <button class="btn btn-secondary" onclick="app.logout()">Cerrar Sesión</button>
        </div>
    </header>

    <main class="container">
        <!-- Login View -->
        <section id="login-view" class="text-center mt-2">
            <div class="card" style="max-width: 400px; margin: 0 auto;">
                <h2 style="margin-bottom: 1rem;">Bienvenido</h2>
                <p style="color: var(--text-muted); margin-bottom: 2rem;">Ingresa con tu cuenta institucional para gestionar las referencias.</p>
                <button class="btn btn-primary" style="width: 100%; justify-content: center; padding: 1rem;" onclick="app.login()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.99.66-2.26 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Iniciar con Google
                </button>
                <p id="login-error" style="color: var(--danger); margin-top: 1rem; font-size: 0.9rem; display: none;"></p>
            </div>
        </section>

        <!-- Main Dashboard View (Hidden by default) -->
        <section id="dashboard-view" style="display: none;">
            <div id="dashboard-content">
                <!-- Content injected via JS -->
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
